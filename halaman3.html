<!-- Halaman Form Penggunaan Talent (form_talent.html) -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penggunaan Talent</title>
</head>
<body>
    <h3>Form Penggunaan Talent</h3>
    <form name="form_talent" action="#" method="post">
        <label for="nama_client">Nama Client:</label>
        <input type="text" name="nama_client" id="nama_client" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="nama_kegiatan">Nama Kegiatan:</label>
        <input type="text" name="nama_kegiatan" id="nama_kegiatan" required>
        <br>
        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" name="telepon" id="telepon" required>
        <br>
        <label for="jenis_talent">Jenis Talent:</label>
        <select name="jenis_talent" id="jenis_talent" required>
            <option value="penari_tradisional">Penari Tradisional</option>
            <option value="penari_modern">Penari Modern/Kontemporer</option>
            <option value="penari_kreasi">Penari Kreasi Baru</option>
            <option value="koreografer">Koreografer</option>
            <option value="pelatih_tari">Pelatih Tari</option>
            <option value="mc">Master of Ceremony (MC)</option>
            <option value="penyanyi">Penyanyi</option>
            <option value="model">Model</option>
            <option value="tim_produksi">Tim Produksi Acara</option>
            <option value="makeup_artist">Makeup Artist</option>
        </select>        
        <br>
        <label for="jumlah_talent">Jumlah Talent:</label>
        <input type="number" name="jumlah_talent" id="jumlah_talent" min="1" required>
        <br>
        <label for="tanggal_acara">Tanggal Acara:</label>
        <input type="date" name="tanggal_acara" id="tanggal_acara" required>
        <br>
        <label for="waktu_acara">Waktu Acara:</label>
        <input type="time" name="waktu_acara" id="waktu_acara" required>
        <br>
        <label for="lokasi">Lokasi Acara:</label>
        <input type="text" name="lokasi" id="lokasi" required>
        <br>
        <label for="durasi">Durasi Penampilan (jam):</label>
        <input type="number" name="durasi" id="durasi" min="1" required>
        <br>
        <label for="deskripsi">Deskripsi Kebutuhan:</label>
        <textarea name="deskripsi" id="deskripsi" rows="4" cols="50" placeholder="Jelaskan detail kebutuhan talent, konsep acara, dll."></textarea>
        <br>
        <label for="budget">Budget (Rp):</label>
        <input type="number" name="budget" id="budget" min="0" step="100000" placeholder="Masukkan budget dalam Rupiah">
        <br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
        <br>
        <a href="halaman1.html">Kembali ke Halaman Utama</a>
    </form>
</body>
</html>
